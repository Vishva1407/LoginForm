<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vishva M">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loginForm">
    <div class="form">
        <form action="" method="post">
         <h1>Sign in</h1>
         <div class="otherAccounts">
            <a href="#"><img class="logos" src="images/facebook.png"></a>
           <a href="#"><img class="logos" src="images/google-plus.png"></a>
            <a href="#"><img class="logos" src="images/linkedin.png"></a>
         </div>
         <div class="inputs">   
         <input class="inputbox" type="text" placeholder="User Email">
         <input class="inputbox" type="password" placeholder="Password">
        </div>
        <div class="foot">
            <a href="#">Forgot your Password ?</a>
            <input class="signInBtn" type="submit" value="SIGN IN">
        </div>
        </form>
    </div>
    <div class="design">
        <h1>Sign Up</h1>
        <p>Sign up here if you don't have an  account</p>
        <button>SIGN UP</button>
    </div>
    </div>
</body>
</html>
